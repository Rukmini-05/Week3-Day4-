<!DOCTYPE html>
<html>
<head>
    <title>Box Model Example</title>

    <style>
        .box {
            width: 300px;
            padding: 20px;
            border: 5px solid blue;
            margin: 40px;
            background-color: lightyellow;
        }
    </style>

</head>
<body>

    <h2>CSS Box Model Example</h2>

    <div class="box">
        Learning CSS helps in designing attractive and structured webpages. 
        Understanding how spacing works around elements makes it easier 
        to create clean layouts. Proper use of margin, padding, and borders 
        improves the visual appearance and readability of any website.
    </div>

</body>
</html>
